{% extends "base.html" %}
{% block content %}
<div class="grid-x grid-padding-x">
	<div class="large-4 medium-9 small-12 large-offset-4 medium-offset-1 cell">
		<form action="/new_friend/" method="post">
			{% csrf_token %}
			<h4 class="text-center">Make a friend here:</h4>
			{{ form }}
			<input type="submit" class="button expanded" value="Submit"/>
		</form>
	</div>
</div>
{% endblock %}
